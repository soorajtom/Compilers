language: none
env:
  - BUILD_DIRS="programming-in-ml/standalone-program programming-in-ml/getting-started"
build:
  pre_ci_boot:
    image_name: piyushkurur/compilers
    image_tag: latest
    pull: true
    options: "-e HOME=/root"
  ci:
    - for dir in $BUILD_DIRS; do pushd .; cd "$dir"; ./build.sh; popd; done
    - make -C reverse-polish test
